<div id="item-container" class="d-flex w-100 justify-content-center align-items-center flex-column p-2 bg-light border">
  <div id="content-container" class="d-flex w-100 justify-content-between align-items-center mt-1">
    <div class="form-check d-flex justify-content-start align-items-center">
      <input id="checkbox" type="checkbox" class="form-check-input" style="width: 1.5em; height: 1.5em;" [(ngModel)]="item.completed" (change)="changeItem($event, actions.state)">
      <label for="checkbox" class="form-check-label fs-5 ms-2" >{{item.title}}</label>
    </div>
    <div>
      <a href="#" class="pe-auto text-primary me-2" title="Edit" (click)="changeItem($event, actions.edit)">
        <i class='bx bxs-pencil bx-border fs-5 icon-hover'></i>
      </a>
      <a href="#" class="pe-auto text-danger me-2 " title="Delete" (click)="changeItem($event, actions.delete)">
        <i class='bx bxs-trash bx-border fs-5 icon-hover'></i>
      </a>
      <a href="#" class="pe-auto text-dark" title="Toggle Description" (click)="toggleDescription($event)">
        <i *ngIf="showDescription" class='bx bxs-up-arrow fs-5'></i>
        <i *ngIf="!showDescription" class='bx bxs-down-arrow fs-5'></i>
      </a>
    </div>
  </div>
  <div id="description-container" class="d-flex w-100 justify-content-center align-items-center mt-1" [ngClass]="{'show': showDescription}">
    <p class="w-100 border p-2 fs-6">
      <strong class="fs-5">Description:</strong><br/>
      {{item.description}}
    </p>
  </div>
</div>
