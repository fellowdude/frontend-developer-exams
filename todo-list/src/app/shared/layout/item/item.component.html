<div id="item-container" class="d-flex w-100 justify-content-center align-items-center flex-column p-2 bg-light border">
  <div id="content-container" class="d-flex w-100 justify-content-between align-items-center mt-1">
    <div class="form-check">
      <input id="checkbox" type="checkbox" class="form-check-input" [(ngModel)]="item.completed" (change)="changeItem($event, actions.state)">
      <label for="checkbox" class="form-check-label" >{{item.title}}</label>
    </div>
    <div>
      <a href="#" class="pe-auto text-primary pe-2" (click)="changeItem($event, actions.edit)">
        <i class='bx bxs-pencil bx-border'></i>
      </a>
      <a href="#" class="pe-auto text-danger pe-2" (click)="changeItem($event, actions.delete)">
        <i class='bx bxs-trash bx-border'></i>
      </a>
      <a href="#" class="pe-auto text-dark" (click)="toggleDescription($event)">
        <i *ngIf="showDescription" class='bx bxs-up-arrow'></i>
        <i *ngIf="!showDescription" class='bx bxs-down-arrow'></i>
      </a>
    </div>
  </div>
  <div id="description-container" class="d-flex w-100 justify-content-center align-items-center mt-1" [ngClass]="{'show': showDescription}">
    <p class="w-100 border p-2">
      <strong>Description:</strong><br/>
      {{item.description}}
    </p>
  </div>
</div>
